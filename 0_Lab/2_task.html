<!--Вариант 5.
Создайте форму, позволяющую выбирать несколько из данных значений в поле язык: английский, русский, французский, немецкий, испанский и пр.
Используйте теги <label> и <input>
-->
<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Выбор языков</title>
</head>
<body>
<h2><b>Выберите языки:</b></h2>
<form>
	<div>
		<input type="checkbox" id="en" name="language" value="english">
		<label for="en">Аглийский</label>
	</div>
	<div>
		<input type="checkbox" id="ru" name="language" value="russian">
		<label for="ru">Русский</label>
	</div>
	<div>
		<input type="checkbox" id="fr" name="language" value="french">
		<label for="fr">Французский</label>
	</div>
	<div>
		<input type="checkbox" id="gr" name="language" value="german">
		<label for="gr">Немецкий</label>
	</div>
	<div>
		<input type="checkbox" id="sp" name="language" value="spanish">
		<label for="sp">Испанский</label>
	</div>
</form>
</body>
</html>
